<!doctype html>
<html>
<head>
<title>ParallecScrolling</title>
<style type="text/css">
	*{
	margin: 0px;
	padding: 0px;
	}
	#image {
		position: relative;
		z-index: -1
	}
	#content {
		height: 750px;
		width: 100%;
		margin-top:-10px;
		background-color:#0d0d0d;
		position: relative;
		z-index: 1;
	}
</style>
<script type="text/javascript">
	var ypos,image;
	function parallex() {
		image = document.getElementById('image');
		ypos = window.pageYOffset;
		image.style.top = ypos * .7+ 'px';
	}
	window.addEventListener('scroll', parallex),false;

</script>
</head>
<body>
<img id="image" src="img/bg.jpg" height="710px" width="100%" />
<div id="content">
<font size="5"  color="#ff6600"> This is some text!</font> 
</div>




</body>
